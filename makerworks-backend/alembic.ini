# alembic.ini

[alembic]
# Path to migration scripts
script_location = alembic

# Default DB URL; overridden by the DATABASE_URL environment variable if set.
# Uses asyncpg and Docker service name "postgres" for containerized runs.
sqlalchemy.url = postgresql+asyncpg://makerworks:makerworks@postgres:5432/makerworks

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
