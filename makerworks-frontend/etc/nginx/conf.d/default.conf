server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # hashed assets from Vite
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
