x-buildkit-env: &buildkit-env
  COMPOSE_BAKE: "true"
  DOCKER_BUILDKIT: "1"
  BUILDKIT_INLINE_CACHE: "1"

services:
  frontend:
    build:
      context: ./makerworks-frontend
      dockerfile: Dockerfile
      target: development
    container_name: makerworks_frontend
    depends_on:
      backend:
        condition: service_healthy
        required: true
    environment:
      # Browser hits localhost:8000 (not the Docker service name)
      VITE_API_URL: http://localhost:8000/api/v1
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_THUMB_BASE: http://localhost:8000
      VITE_UPLOADS_BASE: http://localhost:8000
    networks:
      - default
    ports:
      - "5173:5173"
    restart: unless-stopped
    volumes:
      - ./makerworks-frontend:/app
    working_dir: /app

  backend:
    build:
      context: ./makerworks-backend
      dockerfile: Dockerfile.macos
    container_name: makerworks_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *buildkit-env
      DATABASE_URL: postgresql+asyncpg://makerworks:makerworks@postgres:5432/makerworks
      REDIS_URL: redis://redis:6379/0

      # CORS & base URL so the API can emit absolute links
      CORS_ORIGINS: '["http://localhost:5173","http://127.0.0.1:5173","http://localhost:3000","http://127.0.0.1:3000"]'
      BASE_URL: http://localhost:8000

      # Thumbnails: container path & public URL prefix
      THUMBNAILS_DIR: /thumbnails
      THUMBNAILS_URL_PREFIX: /thumbnails

      # Use CPU-safe Plotly path in Docker
      THUMBNAIL_BACKEND: "plotly"
      THUMBNAIL_SIZE: "1024"

      # ---- Thumbnail look defaults ----
      THUMBNAIL_AZIM_DEG: "90"
      THUMBNAIL_ELEV_DEG: "0"
      THUMBNAIL_SSAA: "4"
      THUMBNAIL_FRAME_MARGIN: "0.06"
      THUMBNAIL_MAX_RATIO: "0.85"
      THUMBNAIL_CULL: "0"
      THUMBNAIL_BASE_RGB: "0.90,0.90,0.90"
      THUMBNAIL_AMBIENT: "0.62"
      THUMBNAIL_DIFFUSE: "0.38"
      THUMBNAIL_GAMMA: "1.10"
      THUMBNAIL_LIGHT_DIR: "0.30,0.20,1.0"
      THUMBNAIL_FILL_DIR: "-0.60,-0.20,1.0"
      THUMBNAIL_FILL_INT: "0.20"
      THUMBNAIL_SPEC_K: "0.03"
      THUMBNAIL_SPEC_P: "24"
      THUMBNAIL_RIM_K: "0.03"
      THUMBNAIL_FLATTEN_BG: "white"

    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/api/v1/system/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - default
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./makerworks-backend:/app
      - ./uploads:/app/uploads
      # Map thumbnails to your absolute macOS path (fixed spelling)
      - /Users/stephenchartrand/Downloads/makerworks-repo/makerworks/thumbnails:/thumbnails:rw
    working_dir: /app

  migrate:
    build:
      context: ./makerworks-backend
      dockerfile: Dockerfile.macos
    command:
      - echo
      - "â³ Waiting for PostgreSQL..."
      - until
      - PGPASSWORD=makerworks
      - psql
      - -h
      - postgres
      - -U
      - makerworks
      - -d
      - makerworks
      - -c
      - \q
    container_name: makerworks_migrate
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
    environment:
      <<: *buildkit-env
      DATABASE_URL: postgresql+asyncpg://makerworks:makerworks@postgres:5432/makerworks
      REDIS_URL: redis://redis:6379/0
      RUN_MIGRATIONS: "true"
    networks:
      - default
    restart: "no"
    volumes:
      - ./makerworks-backend:/app
    working_dir: /app

  postgres:
    image: postgres:15-alpine
    container_name: makerworks_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: makerworks
      POSTGRES_PASSWORD: makerworks
      POSTGRES_DB: makerworks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makerworks"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: makerworks_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      interval: 5s
      retries: 10

  worker:
    build:
      context: ./makerworks-backend
      dockerfile: Dockerfile.macos
      args:
        WORKER_IMAGE: "true"
    command:
      - celery
      - -A
      - app.celery_worker.celery_app
      - worker
      - --loglevel=INFO
      - --concurrency=2
    container_name: makerworks_worker
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *buildkit-env
      DATABASE_URL: postgresql+asyncpg://makerworks:makerworks@postgres:5432/makerworks
      REDIS_URL: redis://redis:6379/0
      # Make the worker write thumbnails to the same mounted dir
      THUMBNAILS_DIR: /thumbnails
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./makerworks-backend:/app
      - /Users/stephenchartrand/Downloads/makerworks-repo/makerworks/thumbnails:/thumbnails:rw
    working_dir: /app

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
