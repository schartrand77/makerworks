server {
  listen 80;
  server_name _;

  # Serve the built SPA (assumes image build copied dist to /usr/share/nginx/html)
  root /usr/share/nginx/html;
  index index.html;

  # ---- Static thumbnail library at ROOT path ----
  # This makes http://<host>/thumbnails/<id>.png come from the shared /thumbnails bind.
  location /thumbnails/ {
    alias /thumbnails/;
    autoindex off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # ---- API proxy to backend ----
  location /api/ {
    proxy_pass http://host.docker.internal:8000/api/;  # macOS Docker: host.docker.internal resolves to your Mac
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- History API fallback for SPA ----
  location / {
    try_files $uri $uri/ /index.html;
  }
}
