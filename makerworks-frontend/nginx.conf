# nginx.conf — MakerWorks frontend (SPA + API proxy + thumbnails)
server {
  listen 80;
  server_name _;

  # Basics
  server_tokens off;
  client_max_body_size 256m;

  # Built SPA (vite build -> /usr/share/nginx/html)
  root /usr/share/nginx/html;
  index index.html;

  # -------- Performance toggles --------
  etag on;
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    font/ttf
    font/otf
    application/font-woff
    application/font-woff2;

  # -------- Static hashed assets --------
  # Vite outputs hashed files under /assets — safe to cache long-term.
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Service worker should be cacheable but revalidated
  location = /service-worker.js {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=0, must-revalidate";
  }

  # Index should not be cached (SPA entry)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    try_files $uri =404;
  }

  # -------- Static thumbnail library at root path --------
  # Mount /thumbnails into the container (read-only) for direct file serving.
  # e.g. http://<host>/thumbnails/<id>.png
  location /thumbnails/ {
    alias /thumbnails/;
    autoindex off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # -------- API proxy to backend --------
  # Works in docker-compose where the backend service is named "backend".
  # If running outside compose, change "backend:8000" to your host/port.
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;

    # WebSocket/SSE friendliness
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off; # good for SSE

    # Forwarded headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Don’t cache API responses
    add_header Cache-Control "no-store" always;
  }

  # -------- History API fallback for SPA --------
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=300";
  }

  # -------- Mild security headers (frontend only) --------
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
